<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XTC VAN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent; /* sets the background color of the page to transparent */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-wrapper {
      position: relative;
    }

    .exit-btn {
      position: absolute;
      top: -40px; /* Adjust this value to position the button above the game window */
      right: 50%;
      transform: translateX(50%);
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="game-wrapper">
    <canvas id="game-canvas"></canvas>
    <button class="exit-btn" id="exit-game">Exit game</button>
  </div>
  <script type="module" src="./lib/index.js"></script>
</body>

</html>
